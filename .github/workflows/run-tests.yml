name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET solution
        run: dotnet build --configuration Release --no-restore

      - name: Install Dictionary client dependencies
        run: npm ci
        working-directory: ./AndrewK.Umbraco.Extensions.Dictionary/client

      - name: Build Dictionary client
        run: npm run build
        working-directory: ./AndrewK.Umbraco.Extensions.Dictionary/client

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./AndrewK.Umbraco.Extensions.Dictionary/client

      - name: Run Dictionary client tests
        run: npm run test
        working-directory: ./AndrewK.Umbraco.Extensions.Dictionary/client

      - name: Run .NET tests
        run: dotnet test --configuration Release --verbosity normal --logger trx --results-directory "TestResults"
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults/*.trx
            **/test-results/
            **/playwright-report/

      - name: Test Summary
        if: ${{ github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name }}
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}